apiVersion: v1
kind: Namespace
metadata:
  name: microservices

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc-deployment
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-svc
  template:
    metadata:
      labels:
        app: auth-svc
    spec:
      containers:
        - name: auth-svc
          image: auth_svc:latest
          ports:
            - containerPort: 8010

---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc-service
  namespace: microservices
spec:
  selector:
    app: auth-svc
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010

